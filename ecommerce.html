<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>

<body>

    <!-- Header -->
    <header>
        <div class="header-container">
            <h1>ShopEase</h1>
            <nav>
                <a href="#">Home</a>
                <a href="#">Products</a>
                <a href="#">Register</a>
                <a class="cart-link" href="#">
                    <img src="cart-icon.png" alt="Cart" class="cart-icon"> Cart
                </a>
                <button class="logout-button">Logout</button>
            </nav>
        </div>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <div class="product-list">

            <!-- Product 1 -->
            <div class="product">
                <img src="product1.jpg" alt="Product 1" class="product-image">
                <h3>Product 1</h3>
                <p>Rs. 999</p>
                <button class="add-to-cart-button">Add to Cart</button>
            </div>

            <!-- Product 2 -->
            <div class="product">
                <img src="product2.jpg" alt="Product 2" class="product-image">
                <h3>Product 2</h3>
                <p>Rs. 1,499</p>
                <button class="add-to-cart-button">Add to Cart</button>
            </div>

            <!-- Product 3 -->
            <div class="product">
                <img src="product3.jpg" alt="Product 3" class="product-image">
                <h3>Product 3</h3>
                <p>Rs. 899</p>
                <button class="add-to-cart-button">Add to Cart</button>
            </div>

            <!-- Product 4 -->
            <div class="product">
                <img src="product4.jpg" alt="Product 4" class="product-image">
                <h3>Product 4</h3>
                <p>Rs. 2,199</p>
                <button class="add-to-cart-button">Add to Cart</button>
            </div>

            <!-- Add more products as needed -->
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 ShopEase. All rights reserved.</p>
    </footer>

</body>

</html>
